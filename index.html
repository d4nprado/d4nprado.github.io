<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Raleway:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="profile">
        <img src="img/eu.jpg" alt="Danilo" class="avatar">
        <h1>Danilo Prado</h1>
        <h2>Full Stack Developer</h2>
    </div>

    <div class="cards">
        <a class="card" target="_blank" href="https://github.com/d4nprado">
            <img src="img/github.svg" alt="Github">
            <h3>Github</h3>
        </a>

        <a class="card" target="_blank" href="https://www.linkedin.com/in/danilopaassis/">
            <img src="img/linkedin.svg" alt="Linkedin">
            <h3>Linkedin</h3>
        </a>

        <a class="card" target="_blank" href="https://www.instagram.com/ehod4n/">
            <img src="img/insta.svg" alt="Instagram">
            <h3>Instagram</h3>
        </a>

    </div>

</body>

</html>
